<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/estylo.css">
</head>
<body class="min-h-screen bg-slate-300">
    
        <h1 class="text-4xl text-gray-700 pt-32">Formulario de Registro</h1>
        <br>
    <div class="formulario">
        
    <div class="container mt-3">
        <form action="" method="post" onsubmit="return validar()">
            
            <div>
                <label for="email" class="font-regular font-medium">Nombre Usuario:</label>
                <input id="email" class="form-control" type="text" placeholder="Email, ej: mkt@empresa.com">
                <div id="err_email"></div>
            </div>

            <div class="row">
                <div class="col-6 my-2">
                    <label for="password1" class="font-regular font-medium">Contraseña:</label>
                    <input id="password1" class="form-control" type="password" placeholder="Ingrese su contraseña">
                    <div id="err_password1"></div>
                </div>
                <div class="col-6 my-2">
                    <label for="password2" class="font-regular font-medium">Confirmación de contraseña:</label>
                    <input id="password2" class="form-control" type="password" placeholder="Confirmación de contraseña">
                    <div id="err_password2"></div>
                </div>
            </div>
            <div class="row">
                <div class="col-8 my-2">
                    <label for="direccion" class="font-regular font-medium">Dirección:</label>
                    <input id="direccion" class="form-control" type="text" placeholder="Ingrese su dirección">
                    <div id="err_direccion"></div>
                </div>
                <div class="col-4 my-2">
                    <label for="ciudad" class="font-regular font-medium">Ciudad:</label>
                    <select id="ciudad" class="form-select">
                        <option selected>Seleccione una ciudad...</option>
                        <option>Valdivia</option>
                        <option>Osorno</option>
                        <option>Temuco</option>
                      </select>
                      <div id="err_ciudad"></div>
                </div>
            </div>
            <div class="mb-3">
                <label for="url" class="form-label">Ingrese su página Web:</label>
                <div class="input-group">
                <span class="input-group-text" id="basic-addon3">https://ejemplo</span>
                <input type="text" class="form-control" id="url" aria-describedby="basic-addon3 basic-addon4">
                </div>
                <div id="err_url"></div>
            </div>
            
            <div class="row">
                <div class="col-6 my-2">
                    <label for="fono" class="font-regular font-medium">Ingrese su Teléfono:</label>
                    <div class="input-group">
                    <span class="input-group-text" id="basic-addon3">+56</span>
                    <input id="fono" type="number" placeholder="Ingrese su teléfono" class="form-control">
                </div>
                    <div id="err_fono"></div>
                </div>
                <div class="col-6 my-2">
                    <label for="libre" class="font-regular font-medium">Pasatiempos o aficiones:</label>
                    <input id="libre" class="form-control my-1" type="text" placeholder="Ingrese su pasatiempo o aficiones, al menos 2">
                    <div class="forboton">
                    <button onclick="proceso()" class="btn btn-dark">Agregar</button>
                    </div>
                    <div class="my-3" id="lista"></div>  
                </div>                          
            </div>
            <div class="forboton">   
            <input class="col-4 my-4 btn btn-dark" type="submit" value="Enviar">
            </div>
        </form>
    </div> 
    </div>  
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="evaluacion.js"></script>
    
    <br>
    <br>
    <br>
    <br>
</body>
</html>
